{% extends "Padre/Dad.html"  %}
<!--Cargar carpeta static-->
{% load static %}
{% block title %} Blog {% endblock %}
{% block content %}

{%for POST in post %} 
<section class="page-section clearfix">
	<div class="container">
	  <div class="intro">
		<img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{POST.Imagen.url}}" alt="" style="width:50%;">
		<div class="intro-text left-0 text-center bg-faded p-5 rounded">
		  <h2 class="section-heading mb-4" >
			<span class="section-heading-lower" style="color: aqua;">{{POST.Titulo}}</span>
			<span class="section-heading-upper">{{POST.Autor}}</span>
			<span class="section-heading-upper">{{POST.Contenido}}</span>
			<span class="section-heading-lower">{{POST.Categorias}}</span>
		  </h2>
		</div>
	  </div>
	</div>
  </section>
 
{% endfor %}

{% endblock %}
